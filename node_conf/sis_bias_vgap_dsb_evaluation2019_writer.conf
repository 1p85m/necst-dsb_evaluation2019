#sis_iv_masurement_config_file


[Publishers]
vol:
  {
    'name': '/dsb_evaluation2019/sis_v_cmd',
    'data_class': std_msgs.msg.Float64,
    'latch': True,
    'queue_size': 1
  }


[Subscribers]
cmd:
  {
    'name': '/dsb_evaluation2019/sis_vgap_cmd',
    'data_class': std_msgs.msg.Float64,
    'queue_size': 1
  }

[Logic]
code:
  n = 2
  voltage = 2.8*n*cmd
  vol.publish(voltage)
